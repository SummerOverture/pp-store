<!DOCTYPE html>
<html>

<head>
  <title>ppstore basic example</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="../../dist/index.js"></script>
</head>

<body>
  <div>
    <p>
      Clicked: <span id="value">0</span> times
      <button id="increment">+</button>
      <button id="decrement">-</button>
      <button id="incrementIfOdd">Increment if odd</button>
      <button id="incrementAsync">Increment async</button>
    </p>
  </div>
  <script>

    const sleep = s =>
      new Promise(res => {
        setTimeout(() => {
          res();
        }, s);
      });

    const counterStore = ppStore.create({
      initialState: 1,
      name: 'counterStore'
    });
    const store = {
      subscribe: counterStore.subscribe,
      getState: counterStore.getShareState,
      dispatch: counterStore.dispatch,
    };

    // export function useCounterStore({ selector, isEqualState }) {
    //   const state = counterStore.getStore({ selector, isEqualState });
    //   const setStore = counterStore.setStore;
    //   return [state, setStore];
    // }
    var valueEl = document.getElementById('value')

    function render() {
      valueEl.innerHTML = store.getState().toString()
    }

    render()
    store.subscribe(render)

    document.getElementById('increment')
      .addEventListener('click', function() {
        store.dispatch((prev) => {
          return prev + 1
        })
      })

    document.getElementById('decrement')
      .addEventListener('click', function() {
        store.dispatch((prev) => {
          return prev - 1
        })
      })

    document.getElementById('incrementIfOdd')
      .addEventListener('click', function() {
        if (store.getState() % 2 !== 0) {
          store.dispatch((prev) => {
            return prev + 1
          })
        }
      })

    document.getElementById('incrementAsync')
      .addEventListener('click', function() {
        setTimeout(function() {
          store.dispatch((prev) => {
            return prev + 1
          })
        }, 1000)
      })
  </script>
</body>

</html>
